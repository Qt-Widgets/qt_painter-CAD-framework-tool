version: 2
jobs:
  build:
    docker:
        - image: circleci/buildpack-deps:bionic
    steps:
      - checkout
      - run:
          name: deps
          command: sudo apt-get update && apt-get install -y cmake build-essential libwayland-egl1* libasound2-dev libwayland-* libfreetype6-dev libqt5-*
      - run:
          name: compile
          command: export TERM=xterm; cmake CMakeLists.txt; make
